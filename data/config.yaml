fields:
  -
    - name: "topic"
      caption: "Topic"
      type: "string"
  -
    - name: "description"
      caption: "Description"
      type: "string"
      lines: 3
      show_in_table: false
  -
    - name: "status"
      caption: "Status"
      type: "select"
      options: ["Open", "In Progress", "Done"]
      # tab_width: 11
    - name: "created"
      caption: "Created"
      type: "date"
      # tab_width: 12
      input_width: 16
      read_only: true
      computed: "created_date"
      show_in_table: false
    - name: "edited"
      caption: "Edited"
      type: "date"
      # tab_width: 12
      input_width: 16
      read_only: true
      computed: "edit_date"
      show_in_table: false
  -
    - name: "actions"
      caption: "Actions"
      type: "string"
      lines: -1
      show_in_table: false

task_columns:
  - name: "inbox"
    caption: "Inbox"
  - name: "today"
    caption: "Today"
  - name: "tomorrow"
    caption: "Tomorrow"
  - name: "done"
    caption: "Done"