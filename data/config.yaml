fields:
  -
    - name: "topic"
      caption: "Topic"
      type: "string"
      table_column_width: 0
  -
    - name: "description"
      caption: "Description"
      type: "string"
      lines: 3
  -
    - name: "status"
      caption: "Status"
      type: "select"
      options: ["Open", "In Progress", "Done"]
      table_column_width: 11
      # table_column_width: 0
    - name: "created"
      caption: "Created"
      type: "date"
      table_column_width: 10
      # table_column_width: 0
      input_width: 16
      read_only: true
      computed: "created_date"
    - name: "edited"
      caption: "Edited"
      type: "date"
      table_column_width: 12
      input_width: 16
      read_only: true
      computed: "edit_date"
  -
    - name: "actions"
      caption: "Actions"
      type: "string"
      lines: -1

task_columns:
  - name: "inbox"
    caption: "Inbox"
  - name: "today"
    caption: "Today"
  - name: "tomorrow"
    caption: "Tomorrow"
  - name: "done"
    caption: "Done"