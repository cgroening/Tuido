#_global:

_global_always:
  - key: q
    action: previous_tab
    description: Tab ←
    tooltip: Select the previous tab
    show: false
  - key: w
    action: next_tab
    description: Tab →
    tooltip: Select the next tab
    show: false
  - key: d
    action: toggle_dark
    description: Lights
    tooltip: Toggle between dark and light mode
    show: false
  - key: strl+q
    action: quit
    description: Quit
    tooltip: Quit the app
    show: false

